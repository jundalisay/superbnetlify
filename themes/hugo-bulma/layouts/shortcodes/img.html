{{ $src := .Get "src" | default "" }}
{{ $size := .Get "size" | default "" }}
{{ $alt := .Get "alt" | default "Image" }}
{{ $cap := .Get "cap" | default "" }}


<div class="has-text-centered">
	<figure class="is-inline-block">
	  <img src="{{ $src }}" alt="{{ $alt }}" class="image {{ $size }}" loading="lazy">
	  {{ if $cap }}
	  	<figcaption>{{ $cap | markdownify }}</figcaption>
	  {{ end }}
	</div>
</figure>
